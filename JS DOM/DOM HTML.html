<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul">
        <li>Mamgoes</li>
        <li>Apples</li>
        <li>Oranges</li>
    </ul>
    <button ondblclick="replaceElement()">Replaces</button>
    <div id="demo"></div>
    <script>
       
        function replaceElement(){
            var list = document.getElementById("ul");
            list.innerHTML = "<li>Mercury</li>"+
                              "<li>Venus</li>"+
                              "<li>Earth</li>"  
        }
        var element = document.createElement("h1")
        var textnode = document.createTextNode("Jehovah is my refuge")
        element.appendChild(textnode)
        document.getElementById("demo").appendChild(element)
        
        </script>
</body>
</html>
