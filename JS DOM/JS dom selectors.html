<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // By ID
        document.getElementById("demo").innerHTML="Hello world";
        //By Class Name
        document.getElementsByClassName("demo").innerHTML="Jehovah is great";
        //By Tags Name
        document.getElementsByTagName("demo").innerHTML="Jesus is our ransomer";
        //By Name
        document.getElementsByName("demo").innerHTML="Jehovah's Organization is great";


        //CSS DOM SELECTORS
        document.querySelectorAll("#name")[0].innerHTML="Hello Multitudes";
    </script>
</body>
</html>
