<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeout and interval</title>
    <h1 id="demo" style="display: none;">Hello World</h1>
    <h2 id="demo1">10</h2><p>Notice how the interval will disappear after 10seconds</p>
</head>
<body>
    <button onclick="cancelTimeout()">Clear</button>
    <script>
        // timeout
        var myTimeout=setTimeout(function(){
            var elem= document.getElementById("demo").style.display= "block";
            elem.style.transition="5s ease"
        },3000);
        //clearing timeout
        function cancelTimeout(){
            clearTimeout(myTimeout);
        }
        //interval
        var x =10
        var myInterval = setInterval(function(){
            x-=1
            document.getElementById("demo1").innerHTML=x
        },1000)
        var timeout= setTimeout(function(){
            clearInterval(myInterval)
            var elem = document.getElementById("demo1").style.display="none"
        },10000)
        </script>
</body>
</html>
