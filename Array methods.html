<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // using forEach()
        var cities = ['Madrid','Berlin','Tokyo']
        cities.forEach(function(val,i,arr){
            document.writeln(i+": "+cities[i]+'<br>')
        })
        // join()
        var cities = ['Madrid','Berlin','Tokyo']
        var str = cities.join("-")
        document.writeln(str)
        </script>
</body>
</html>
